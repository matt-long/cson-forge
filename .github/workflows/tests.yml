name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      uses: mamba-org/setup-micromamba@v2
      with:
        cache-downloads: true
        cache-environment: true
        micromamba-version: 'latest'
        environment-file: environment.yml
        create-args: |
          python=${{ matrix.python-version }}
        cache-environment-key: micromamba-${{ matrix.python-version }}-${{ runner.os }}
        
    - name: Set up conda for build tests
      shell: bash -l {0}
      run: |
        # Set CONDA_EXE to point to micromamba so conda commands work
        # This allows the build tests to find conda when use_conda=True
        # The _get_conda_command() function checks for CONDA_EXE environment variable
        MICROMAMBA_PATH=$(which micromamba)
        echo "CONDA_EXE=$MICROMAMBA_PATH" >> $GITHUB_ENV
        echo "Set CONDA_EXE=$MICROMAMBA_PATH"
        
        # Create a conda wrapper script so 'conda' command is available
        # This is needed because the build function runs 'conda list' and other conda commands
        mkdir -p $HOME/bin
        cat > $HOME/bin/conda << 'EOF'
        #!/bin/bash
        # Wrapper script to make conda commands work with micromamba
        exec micromamba "$@"
        EOF
        chmod +x $HOME/bin/conda
        echo "$HOME/bin" >> $GITHUB_PATH
        echo "Created conda wrapper at $HOME/bin/conda"
        
    - name: Set up C-Star
      shell: bash -l {0}
      working-directory: ${{ github.workspace }}
      run: |
        # Run setup script within the conda environment
        micromamba run -n cson-forge bash setup_cstar.sh
        
    - name: Run tests
      shell: bash -l {0}
      working-directory: ${{ github.workspace }}
      run: |
        micromamba run -n cson-forge pytest tests/ -v --cov=cson_forge --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}        


