cson_roms-marbl_v0.1:
  templates:
    compile_time:
      location: "{{ config.path.model_configs }}/{{ model.name }}/templates/compile-time"
      filter:
        files:
        - bgc.opt.j2
        - blk_frc.opt.j2
        - cdr_frc.opt.j2
        - cppdefs.opt.j2
        - diagnostics.opt.j2
        - extract_data.opt.j2
        - ocean_vars.opt.j2
        - param.opt.j2
        - river_frc.opt.j2
        - sponge_tune.opt.j2
        - surf_flux.opt.j2
        - tides.opt.j2
        - tracers.opt.j2
        - Makefile

    run_time:
      location: "{{ config.path.model_configs }}/{{ model.name }}/templates/run-time"
      filter:
        files:
        - roms.in.j2
        - marbl_in
        - marbl_tracer_output_list
        - marbl_diagnostic_output_list

  settings:
    properties:
      n_tracers: 34
      marbl: true
    compile_time:
      _default_config_yaml: "{{ config.path.model_configs }}/{{ model.name }}/templates/compile-time-defaults.yml"
    run_time:
      _default_config_yaml: "{{ config.path.model_configs }}/{{ model.name }}/templates/run-time-defaults.yml"
  
  code:
    roms:
      location: https://github.com/CWorthy-ocean/ucla-roms.git
      commit: 84f4ee7886e9ee4c33b3248b35c955551f3b9c06

    marbl:
      location: https://github.com/marbl-ecosys/MARBL.git
      commit: marbl0.45.0  
  
  inputs:
    grid: 
      topography_source: ETOPO5
      
    initial_conditions:
      source:
        name: GLORYS
      bgc_source: 
        name: UNIFIED
        climatology: true

    forcing:
      surface:
        - source: 
            name: ERA5
          type: physics
          correct_radiation: true
          coarse_grid_mode: "never"
        - source: 
            name: UNIFIED
            climatology: true
          type: bgc
          coarse_grid_mode: "never"
          
      boundary:
        - source:
            name: GLORYS
          type: physics
        - source: 
            name: UNIFIED
            climatology: true
          type: bgc

      tidal:
        - source:
            name: TPXO
          ntides: 15

      river:
        - source:
            name: DAI
            climatology: false
          include_bgc: true

