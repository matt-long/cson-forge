roms-marbl:
  opt_base_dir: opt_base/opt_base_roms-marbl-cson-default
  conda_env: roms_env

  repos:
    roms:
      url: https://github.com/CWorthy-ocean/ucla-roms.git
      default_dirname: ucla-roms     # directory under CODES_ROOT if ROMS_ROOT not set

    marbl:
      url: https://github.com/marbl-ecosys/MARBL.git
      default_dirname: MARBL
      checkout: marbl0.45.0          # tag or branch to check out

  master_settings_file: roms.in

  settings_input_files:
    - roms.in
    - marbl_in
    - marbl_tracer_output_list

  inputs:
    grid: 
      topography_source: ETOPO5
      
    initial_conditions:
      source:
        name: GLORYS
      bgc_source: 
        name: UNIFIED
        climatology: true

    surface_forcing:
      source: 
        name: ERA5
      type: physics
      correct_radiation: true

    surface_forcing_bgc:
      type: bgc      
      source: 
        name: UNIFIED
        climatology: true

    boundary_forcing:
      type: physics      
      source:
        name: GLORYS

    boundary_forcing_bgc:
      type: bgc      
      source:
        name: UNIFIED
        climatology: true

    tidal_forcing:
      source:
        name: TPXO
      ntides: 15

    rivers:
      include_bgc: true
      source:
        name: DAI
        climatology: false