model_spec:
  conda_env: roms_env
  datasets:
  - GLORYS_REGIONAL
  - TPXO
  - UNIFIED_BGC
  inputs:
    boundary_forcing:
      source:
        name: GLORYS
      type: physics
    boundary_forcing_bgc:
      source:
        climatology: true
        name: UNIFIED
      type: bgc
    grid:
      topography_source: ETOPO5
    initial_conditions:
      bgc_source:
        climatology: true
        name: UNIFIED
      source:
        name: GLORYS
    rivers:
      include_bgc: true
      source:
        climatology: false
        name: DAI
    surface_forcing:
      correct_radiation: true
      source:
        name: ERA5
      type: physics
    surface_forcing_bgc:
      source:
        climatology: true
        name: UNIFIED
      type: bgc
    tidal_forcing:
      ntides: 15
      source:
        name: TPXO
  master_settings_file: roms.in
  name: roms-marbl
  opt_base_dir: opt_base/opt_base_roms-marbl-cson-default
  repos:
    marbl:
      checkout: marbl0.45.0
      default_dirname: MARBL
      name: marbl
      url: https://github.com/marbl-ecosys/MARBL.git
    roms:
      checkout: null
      default_dirname: ucla-roms
      name: roms
      url: https://github.com/CWorthy-ocean/ucla-roms.git
  settings_input_files:
  - roms.in
  - marbl_in
  - marbl_tracer_output_list
np_eta: 5
np_xi: 2
start_time: '2012-01-01T00:00:00'
